<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label> <br>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">basquete</label> <br>
            <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Volei</label> <br>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tenis</label> <br>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

    </form>
